<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cookies Example</title>
    <script>
        function setCookies() {
            // Create multiple cookies
            document.cookie = "username=JohnDoe; expires=Fri, 31 Dec 2029 23:59:59 GMT; path=/";
            document.cookie = "userId=12345; expires=Fri, 31 Dec 2029 23:59:59 GMT; path=/";
            document.cookie = "userRole=admin; expires=Fri, 31 Dec 2029 23:59:59 GMT; path=/";
            alert("Cookies have been set!");
        }

        function readCookies() {
            // Read all cookies
            const cookies = document.cookie.split('; ');
            alert("Cookies: " + cookies.join('\n'));
        }

        function deleteCookies() {
            // Delete cookies by setting expiration date to a past date
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
            document.cookie = "userId=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
            document.cookie = "userRole=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
            alert("Cookies have been deleted!");
        }
    </script>
</head>
<body>
    <h1>Multiple Cookies Example</h1>
    <button onclick="setCookies()">Set Cookies</button>
    <button onclick="readCookies()">Read Cookies</button>
    <button onclick="deleteCookies()">Delete Cookies</button>
</body>
</html>
